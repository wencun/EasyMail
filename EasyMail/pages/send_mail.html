<!DOCTYPE html>
<html>
<head>
    <title>主页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <link  rel="stylesheet" type="text/css" href="../css/mail.css" />
</head>
<body>
<div data-role="page" data-theme="b">
    <!--头部 -->
    <div data-role="header" data-theme="c">
        <a href=""  data-theme="c">取消</a>
        <h1>写邮件</h1>
        <a href=""  data-theme="c">发送</a>
    </div>
    <!--内容 -->
    <div data-role="content">
        <div style="float: left">
        <div class="sendEmailStyle">
            <label style="font-size: 22px;width: 10%">接到人:</label>
            <input type="email" id="EmailAddressId" name="mailaddress" style="width: 96%" placeholder="请输入接收者邮箱" data-theme="d"/>
        </div>
        <div class="sendEmailStyle" style="margin-top: -20px">
            <label style="font-size: 22px;width: 10%">内容:</label>
            <!--<input type="email" id="EmailAddressId" name="mailaddress" style="width: 95%" placeholder="请输入内容"/>-->
            <textarea cols="5" rows="5" name="textarea" id="textarea" placeholder="请输入内容" data-theme="d" style="width: 96%">
            </textarea>
        </div>
          <!--摄像头文件-->
            <!--disabled="true"-->
            <div class="sendEmailStyle">
                <input type="text" id="ImageUrlId" name="ImageUrlName" style="width: 96%;height: 30px" data-theme="d"
                       />
            </div>
         <!--摄像头-->
         <div style="width: 20%; height:30px;margin-top:-20px;background-color: #222222; color: #ffffff; font-size: 16px;float: right; margin-right: 3%;text-align: center">摄像头</div>
        </div>
   </div>
</div>
</body>
</html>
